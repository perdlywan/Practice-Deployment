# Prod profile: require the environment variable to be set (fail fast if missing).
spring.config.activate.on-profile=prod
server.port=${APP_PORT:9000}

# MySQL (required env vars in production)
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT:3306}/${DB_NAME}?useSSL=true&serverTimezone=UTC
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

# Redis
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.cache.type=redis
spring.cache.redis.time-to-live=${CACHE_TTL:60s}

test.fullname=${TEST_FULLNAME}
test.email=${TEST_EMAIL}