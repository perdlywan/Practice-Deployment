# Dev profile: allow loading environment variables from a local .env file (optional).
# In production, prefer platform-provided env vars or Kubernetes ConfigMaps/Secrets.
# spring.config.import=optional:file:.env[.properties]
spring.config.activate.on-profile=dev
server.port=${APP_PORT:9000}

# MySQL
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:appdb}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USER:appuser}
spring.datasource.password=${DB_PASSWORD:apppassword}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA (optional, only used if you add Entities/Repositories)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Redis
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.cache.type=redis
spring.cache.redis.time-to-live=${CACHE_TTL:60s}

test.fullname=${TEST_FULLNAME:Default Name}
test.email=${TEST_EMAIL:default@example.com}
